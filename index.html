<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <p>Weather App</p>
                
            </div>
            <div class="input">
                <input type="text" id="location-input" aria-placeholder="Location...">
                <input type="button" value="Get" id="btn">
            </div>
            <div class="info">
                <img src="cloud.png" id="icon">
                <div class="temp"><span id="temp-value">25</span><span id="unit">&#xb0</span><span id="c">C</span></span></div>
                <div id="weather-desc">Cloudy</div>
                <div id="location" >Hyderabad</div>
            </div>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
